<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inputstyle.css">
    <script type="module" src="node.js"></script>
</head>
<body>
    <form action="cover.html" id="form">

        <div class="textPart">
            <label for="name">
                Name:

            </label>
        </div>
        <div >
            
            <input class="inputHere" type="text" name="name" id="name" autocomplete="off" required>
        </div>
        <div class="textPart">
            <label for="num">
                Phone Number:    
            </label>
            
        </div>
        <div >
            <input class="inputHere" type="number" name="num" id="num" autocomplete="off">
        </div>
        <div class="next">
            <input type="submit" value="next" style="font-size: x-large; box-shadow: 3px 3px 3px black; border-radius: 10px;" id="submitBtn">
        </div>

    </form>
</body>
</html>
